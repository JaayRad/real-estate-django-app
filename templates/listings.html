{% extends "base.html" %}

{% block content %}
<a href="/listing_create" class="text-blue-500">Create a new listing</a>
{% for listing in listings %}
<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <img src="{{ listing.image.url }}" alt="">
    <a href="/listing/{{ listing.id }}" class="text-blue-500">
        View Details
    </a>
</div>
{% endfor %}
{% endblock content %}
